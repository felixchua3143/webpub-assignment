            width: 22%;

            overflow: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }

        .category {
            height: 15vh;
            cursor: pointer;
        }

        .small-image:hover {
            opacity: 0.5;
            transition: all 100ms ease-in;

        .category-text{

            margin-left: 0.5%;

        .wrapper {
            display: grid;
            justify-items: center;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            width: fit-content;
            margin-left: 17.7%;
            column-gap: 5%;
        }

        .product-box {
            height: 50vh;
            width: 30vh;
            display: grid;
        }

        .product-image {
            object-fit: contain;
            align-self: baseline;
            height: 30vh;
        }

        .product-image:hover {
            opacity: 0.5;
            transition: all 0.2s ease;
        }

        .product-name-text {
            font-size: x-large;
        }

        .product-name-text,
        .product-price-text {
            margin-left: 1%;
            margin-right: 1%;
        }

        .cart-button {
            border: 2px solid #5E17EB;
            border-radius: 15px;
            background-color: inherit;
            height: 5vh;
            width: 20vh;
            cursor: pointer;
            justify-self: center;
        }

        .cart-button:hover {
            box-shadow: 0px 0px 15px;
