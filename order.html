<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Order Form </title>

    <meta name="description" content>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="webpub.css">

    <style>
        .big-wrapper {
            height: 85vh;
            display: grid;
            justify-content: center;
            margin-bottom: 1%;
        }

        .registration-wrapper {
            display: grid;
            justify-content: center;
            width: 75vw;
            grid-template-columns: 1fr 1fr;
        }

        .registration-form {
            height: 50vh;
            width: fit-content;
            justify-self: center;
            align-self: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            row-gap: 5%;
            background-color: gray;
            box-shadow: 0px 0px 15px #5E17EB;
            border-radius: 15px;
        }

        .registration-form fieldset {
            width: 75%;
            height: fit-content;
            color: black;
        }

        .form-table label {
            cursor: pointer;
        }

        .important {
            color: red;
        }

        .clear-button {
            width: 25%;
            height: 10%;
            cursor: pointer;
            margin-top: 10%;
        }

        .heading {
            display: grid;
            place-items: center;
            font-weight: bolder;
            font-size: xx-large;
        }

        .cart-box {
            display: grid;
        }

        .cart-items {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 60vh;
            overflow: hidden scroll;
        }

        .cart-item {
            height: 10%;
            display: grid;
            row-gap: 5%;
        }

        .cart-item-info {
            display: grid;
        }

        .cart-item-info img {
            height: 10vh;
            justify-self: center;
        }

        .units {
            display: flex;
            justify-content: center;
            column-gap: 5%;
        }

        .minus,
        .plus {
            width: 10%;
            color: #5E17EB;
        }

        .cart-buttons {
            display: flex;
            justify-content: space-around;
            height: 100%;
        }

        .cart-button {
            height: 50%;
            width: 30%;
            align-self: center;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <nav class="nav-bar">

        <a class="logo-link" href="index.html"> <img class="logo" alt="NightCore Computers Logo"
                src="images/nightcore-computers-logo(v5).png"> </a>

        <a class="nav-item" href="index.html"> Home </a>
        <a class="nav-item" href="shop.html"> Shop </a>
        <a class="nav-item" href="blog.html"> Blog </a>
        <a class="nav-item" href="contact-us.html"> Contact Us </a>
        <a class="nav-item" href="social-media.html"> Social Media </a>
        <a class="nav-item" href="warranty.html"> Warranty </a>
        <a class="nav-item" href="about-us.html"> About Us </a>
        <a class="nav-item" href="order.html"> Order </a>

    </nav>

    <section class="big-wrapper">

        <main class="registration-wrapper">

            <form class="registration-form">

                <fieldset class="personal-details">

                    <legend> Personal Details </legend>

                    <table class="form-table">

                        <tr>

                            <td> <label for="first-name"> First Name:<span class="important"> * </span> </label> </td>
                            <td> <input type="text" id="first-name" autocomplete="on" required> </td>

                        </tr>

                        <tr>

                            <td> <label for="last-name"> Last Name:<span class="important"> * </span> </label> </td>
                            <td> <input type="text" id="last-name" autocomplete="on" required> </td>

                        </tr>

                        <tr>

                            <td> <label for="phone-number"> Phone Number:<span class="important"> * </span> </label>
                            </td>
                            <td> <input type="text" id="phone-number" autocomplete="on" required> </td>

                        </tr>

                        <tr>

                            <td> <label for="email"> Email:<span class="important"> * </span> </label> </td>
                            <td> <input type="email" id="email" autocomplete="on" required> </td>

                        </tr>

                    </table>

                </fieldset>

                <fieldset class="address-details">

                    <legend> Shipping Address </legend>

                    <table class="form-table">

                        <tr>

                            <td> <label for="house/street"> House Number and Street Name:<span class="important"> *
                                    </span> </label> </td>
                            <td> <input type="text" id="house/street" autocomplete="on" required> </td>

                        </tr>

                        <tr>

                            <td> <label for="town/city"> Town/City (Optional): </label> </td>
                            <td> <input type="text" id="town/city" autocomplete="on" required> </td>

                        </tr>

                    </table>

                </fieldset>

                <button class="clear-button" type="reset"> Clear Details </button>

            </form>

            <div class="cart-box">

                <div class="heading">

                    <p class="heading-text"> Items in Cart </p>

                </div>

                <div class="cart-items">

                </div>

                <form class="cart-buttons" action="#form" method="post">

                    <button class="cart-button" type="button" id="clear-cart" onclick="clearCart()"> Clear Cart
                    </button>

                    <button class="cart-button" type="submit" id="submit-cart" type="submit"> Order Cart </button>

                </form>

            </div>

            </div>

        </main>

    </section>

    <footer class="bottom-nav-bar">

        <p class="footer-text">

            Contact us through our company number: (+65) 3324234234 <br />
            Or through our email: <a class="email-link" href="mailto:nightcoreservices.abc.xyz">
                nightcoreservices.abc.xyz </a>

        </p>

    </footer>

    <script src="./javascript files/order.js"> </script>

</body>

</html>
