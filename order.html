<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title></title>

        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="webpub.css">

        <style>

            .big-wrapper{
                height: 80vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .order-table, td, th{
                width: 60vw;
                border-bottom: 1px solid black;
                border-collapse: collapse;
                text-align: center;
            }

            tr{
                border-bottom: 1px solid black;
                border-left: 1px solid black;
                border-right: 1px solid black;
            }

            label:hover{
                text-decoration: underline;
            }

        </style>

    </head>

    <body>

        <nav class="nav-bar">

            <a class="logo-link" href="index.html"> <img class="logo" alt="NightCore Computers Logo" src="images/nightcore-computers-logo(v4).png"> </a>

            <a class="nav-item" href="index.html"> Home </a>
            <a class="nav-item" href="shop.html"> Shop </a>
            <a class="nav-item" href="blog.html"> Blog </a>
            <a class="nav-item" href="contact-us.html"> Contact Us </a>
            <a class="nav-item" href="about-us.html"> About Us </a>

        </nav>

        <section class="big-wrapper">

            <form class="order-form" action="#form" method="post">

                <table class="order-table">

                    <th colspan="5"> Billing Details </th>

                    <tr>

                        <td> <label for="first-name"> First Name*: </label> </td>

                        <td> <input type="text" id="first-name" required autocomplete="on" autofocus placeholder="e.g Alan" size="40">  </td>

                    </tr>

                    <tr>

                        <td> <label for="last-name"> Last Name*: </label> </td>

                        <td> <input type="text" id="last-name" required autocomplete="on" placeholder="e.g Chow" size="40"> </td>

                    </tr>

                    <tr>

                        <td> <label for="email"> Email*: </label> </td>

                        <td> <input type="email" id="email" required autocomplete="on" placeholder="e.g Alan_chow@nyp.edu.sg" size="40"> </td>

                    </tr>

                    <tr>

                        <td> <label for="phone-number"> Phone Number*: </label> </td>

                        <td> <input type="tel" id="phone-number" required autocomplete="on" placeholder="e.g 96770783" size="40"> </td>

                    </tr>

                    <tr>

                        <td> <label for="street-address"> Street Address*: </label> </td>

                        <td> <input type="text" id="street-address" required autocomplete="on" placeholder="House number and street name" size="40">  </td>

                    </tr>

                    <tr>

                        <td> <label for="town/city"> Town/City (optional): </label> </td>

                        <td> <input type="text" id="town/city" autocomplete="on" placeholder="" size="40">  </td>

                    </tr>

                    <tr>

                        <td> <label for="town/city"> Postal Code*: </label> </td>

                        <td> <input type="text" id="town/city" required autocomplete="on" placeholder="" size="40">  </td>

                    </tr>

                    <tr>

                        <td> <label for="dbt-button"> Direct Bank Transfer </label> </td>

                        <td> <input type="radio" name="payment-button" id="dbt-button">  </td>

                    </tr>

                    <tr>

                        <td> <label for="credit-button"> Credit Card </label> </td>

                        <td> <input type="radio" name="payment-button" id="credit-button">  </td>

                    </tr>

                    <tr>

                        <td> <label for="grab-button"> Grab Pay </label> </td>

                        <td> <input type="radio" name="payment-button" id="grab-button">  </td>

                    </tr>

                    <tr>

                        <td> <label for="submit"> Submit / </label> <label for="reset"> Reset </label> </td>

                        <td> <input type="submit" id="submit" value="Submit"> <input type="reset" id="reset" value="Reset"> </td>

                    </tr>


                </table>

            </form>

        </body>

        </section>

</html>
