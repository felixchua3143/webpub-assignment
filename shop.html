        .monitors-button,

            border: 2px solid #5E17EB;
            border-radius: 15px;
            background-color: inherit;
            height: 5vh;
            width: 20vh;

        }

        .peripherals-button:hover,
        .monitors-button:hover,
        .systems-button:hover {
            box-shadow: 0px 0px 15px;
            transition: all 100ms ease-in;
        }
